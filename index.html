	<script>	
		//二级标题
		var oNav=document.getElementById("nav");
		var oLi=oNav.getElementsByTagName("li");
		var num=0;
		for (i=0;i<oLi.length;i++){
			oLi[i].index=i;
			oLi[i].onmouseover=function(){
			num=this.index;
			for(j=0;j<oLi.length;j++){
				oLi[j].className="";
			}
			oLi[num].className="on";
			console.log(num);
			var oUl= oLi[num].getElementsByTagName("ul")[0];
			if (oUl!=undefined)
				oUl.style.display="block";
			}
			oLi[i].onmouseout=function(){
			num=this.index;
			var oUl= oLi[num].getElementsByTagName("ul")[0];
			if (oUl!=undefined)
				oUl.style.display="none";
			}
		}
		
		//banner图
		var oBan=document.getElementById("ban");
		var oBanli=oBan.getElementsByTagName("li");
		//初始化
		var num=0;//从第一幅图开始自动轮播
		oBanli[num].style.opacity=1;
	   setInterval(function(){
	   num%=oBanli.length;
	    for(var j=0;j<oBanli.length;j++){
			oBanli[j].style.opacity=0;
		  }
		oBanli[num].style.opacity=1;
		num++;
	},3000)
	</script>
